[PHP]
; Hide PHP version from being exposed in headers
expose_php = Off

; Enable OPcache for production performance
opcache.enable = 1

; Set error reporting to catch all errors and warnings
error_reporting = E_ALL

; Log errors to a file, never display them in the browser
display_errors = Off
display_startup_errors = Off
log_errors = On

; Specify a log file path
error_log = /var/log/php/php-error.log

; Maximum execution time for scripts
max_execution_time = 30

; Memory limit for a single script
memory_limit = 256M

; Maximum size of POST data
post_max_size = 128M

; Maximum size for a single file upload
upload_max_filesize = 64M

; Maximum number of variables a script can accept
max_input_vars = 1000

; Set the default character set
default_charset = UTF-8

[Date]
; Set the default timezone for date functions
date.timezone = Asia/Jakarta

; Turn off assertions in production
[Assertion]
zend.assertions = -1

; Standard configuration for other modules
[mysqlnd]
mysqlnd.collect_memory_statistics = Off

[mbstring]
mbstring.language = neutral
